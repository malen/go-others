<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasm简单示例</title>
  <script src="static/wasm_exec.js"></script>
  <script>
    const go = new Go()
    WebAssembly.instantiateStreaming(fetch("static/main.wasm"), go.importObject).then((result) => go.run(result.instance))
  </script>
</head>
<input id="num" type="number" />
<button id="btn" onclick="ans.innerHTML=fibFunc(num.value * 1)">Click</button>
<p id="ans">1</p>

<body>

</body>

</html>
